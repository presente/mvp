<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">PLEDGE TO BE ONE IN A MILLION!</h2>
                    <h3 class="section-subheading text-muted">We'll keep you updated on future events.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form class="actionkit-widget" id="contactForm" name="sentMessage" action="http://act.presente.org/act/">
                        <input type="hidden" name="page" value="microsite_mvp">
                        <div class="col-lg-12">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input value="" type="email" name="email" class="form-control" id="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" pattern="[0-9]{5}" name="zip" id="zip" class="form-control" placeholder="Your Zip Code *" required data-validation-required-message="Please enter your Zip Code." />
                                </div>
                            </div>
                            <div class="col-md-6 text-center">
                                <button type="submit" class="btn btn-xl" style="width:100%;">PLEDGE</button>
                            </div> <!-- Submit button -->
                        </div>
                    </form>
                    <div class="clearfix"></div>
                    <div class="col-md-12 text-center" id="success"></div>
                    <script src="http://act.presente.org/samples/widget.js"></script>
                </div>
            </div> <!-- en of form row -->

            <div class="row" style="padding-top:100px;">
                <div class="col-md-12" style="color:#fff;">
                    <div class="col-md-6 text-center">
                        <img src="img/SMS.svg" width="100%" alt="Text MVP to 225558"/>
                    </div>
                    <div class="col-md-6 text-center">
                        <h3>Join our mobile list</h3>
                        <p>Mobile alerts from Presente. Periodic messages. Msg & data rates may apply. Text STOP to 225568 to stop receiving messages. Text HELP to 225568 for more information. <a href="https://sync.revmsg.net/terms-and-conditions" target="_blank">Terms & Conditions.</a></p>
                    </div>
                </div>
            </div>
        </div>  <!-- End of container  -->
    </section>
