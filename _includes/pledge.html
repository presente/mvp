<section id="pledge">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">PLEDGE TO BE ONE IN A MILLION!</h2>
                <h3 class="section-subheading text-muted">We'll keep you updated on future events.</h3>
            </div>
        </div> <!-- end of row  -->
        <div class="row">
            <div class="col-sm-12">
                <form class="actionkit-widget" id="contactForm" name="sentMessage" action="http://act.presente.org/act/" accept-charset="utf-8">
                    <input type="hidden" name="page" value="microsite_mvp">
                    <input type="hidden" name="lists" value="8" />
                    <input type="hidden" name="utf8" value="&#x2714;">
                    <input type="hidden" name="phone_type" value="mobile"/>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Name *" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input value="" type="email" name="email" class="form-control" id="email" placeholder="Email *" required data-validation-required-message="Please enter your email address." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" pattern="[0-9]{5}" name="zip" id="zip" class="form-control" placeholder="Zip Code *" required data-validation-required-message="Please enter your Zip Code." />
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="text" pattern="[0-9]{10}" name="phone" class="form-control" placeholder="Mobile Number"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-xl" style="width:50%">PLEDGE</button>
                        </div>
                    </div>
                </form>
                <div class="clearfix"></div>
                <div class="col-sm-12" id="success"></div>
                <script src="http://act.presente.org/samples/widget.js"></script>
            </div>
        </div> <!-- end of row  -->
    </div>
</section>
